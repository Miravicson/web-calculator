<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>

  <div class="calculator_container">
    <div class="screen"></div>
    <div class="keys">
      <div class="digits">
        <button class="clear-button">C</button>
        <button class="numeric-digits"> &larr;</button>
        <button class="numeric-digits">7</button>
        <button class="numeric-digits">8</button>
        <button class="numeric-digits">9</button>
        <button class="numeric-digits">4</button>
        <button class="numeric-digits">5</button>
        <button class="numeric-digits">6</button>
        <button class="numeric-digits">1</button>
        <button class="numeric-digits">2</button>
        <button class="numeric-digits">3</button>
        <button class="numeric-digits zero-button">0</button>

      </div>
      <div class="functions">
        <button class="button"> &div;</button>
        <button class="button"> &#xd7</button>
        <button class="button">&#x2212</button>
        <button class="button">&#x2b</button>
        <button class="button">&#x3d</button>
      </div>
    </div>
  


  </div>
  <script src="main.js"></script>
</body>
</html>
